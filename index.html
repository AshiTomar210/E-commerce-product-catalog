<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced E-Commerce Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">ðŸ›’ E-Shop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#" onclick="showLogin()">Login/Register</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="toggleCart()"><i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>Welcome to E-Shop</h1>
            <p>Your one-stop shop for all products</p>
            <button class="btn btn-primary btn-lg" onclick="scrollToCatalog()">Shop Now</button>
        </div>
    </section>

    <!-- Login/Register -->
    <section id="auth-section" class="container my-4" style="display:none;">
        <div class="card p-4">
            <h3 class="mb-3">Login / Register</h3>
            <input type="email" id="email" class="form-control my-2" placeholder="Email">
            <input type="password" id="password" class="form-control my-2" placeholder="Password">
            <button class="btn btn-success my-2" onclick="login()">Login</button>
            <button class="btn btn-info my-2" onclick="register()">Register</button>
        </div>
    </section>

    <!-- Catalog -->
    <section id="catalog-section" class="container my-5">
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="search" class="form-control" placeholder="Search products" onkeyup="searchProducts()">
            </div>
            <div class="col-md-4">
                <select id="category-filter" class="form-control" onchange="filterProducts()">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="sort-filter" class="form-control" onchange="sortProducts()">
                    <option value="">Sort By</option>
                    <option value="low">Price Low to High</option>
                    <option value="high">Price High to Low</option>
                </select>
            </div>
        </div>
        <div id="products" class="row"></div>
    </section>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
        <h3><i class="fas fa-shopping-cart"></i> Your Cart</h3>
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total"></div>
        <button class="btn btn-success mt-2" onclick="checkout()">Checkout</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 E-Shop. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
